<!doctype html>
<html lang="en" ng-app="demo">
<head>
	<meta charset="utf-8">
	<title>jQuery sample</title>
	<link rel="stylesheet" href="../dist/css/tdgal.css" />
    
    <style type="text/css">
        .fixed-width{
            width: 900px;
            margin: 0 auto;
        }
        
        .ctrl {
            text-align: center;
            margin: 10px 0px;
        }
        
        .back-content {  
            font-family: Arial;
            padding: 20px;
            text-align: left;
            font-size: 1.5em;
        }
        
        .back-content .title {
            font-size: 2.5em;
            padding: 15px 0px;
        }
    </style>
</head>
<body ng-controller="DemoController">
	<div class="ctrl">
        goto&nbsp;
        <input type="number" ng-model="filesIndex" />
        <button type="button" ng-click="change()">Add data</button>
        <button type="button" ng-click="next()">Next</button>
        <button type="button" ng-click="prev()">Prev</button>
	</div>
    
    <td-gal data="files"
            index="filesIndex"
            height-ratio="1.50"
            template-url="/templates/backface.html"
            on-init="onInit"
            on-focus="onFocus"
            on-click="onClick"
            class="gallery">
    </td-gal>
    
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="../dist/js/tdgal.angular.standalone.js"></script>
    
	<script>
		var app = angular.module('demo', [ 'tdGal' ]);
        
		app.controller('DemoController', ['$scope', '$http', function($scope, $http){
            function processImdb(data){
                var out = [];
                for(var i in data){
                    out.push({
                        label: data[i].title,
                        image: data[i].urlPoster.replace(/@(.*)$/ig, '@._V1_SX640_AL_.jpg'),
                        description: data[i].plot,
                        link: data[i].urlIMDB
                    });
                }  
                
                return out;
            }
            
            $scope.files = processImdb(imdbData[0].movies);
            $scope.data = processImdb(imdbData[1].movies);
            $scope.filesIndex = 5;
            
            $scope.next = function(){
                $scope.filesIndex++;
            }
            
            $scope.prev = function(){
                $scope.filesIndex--;
            }
            
            $scope.change = function(){
                $scope.files = $scope.data.concat($scope.files);  
            };
            
            $scope.onInit = function(){
                console.debug('on init gallery');
            }
            
            $scope.onFocus = function(data){
                console.debug('focus gallery', data);
            };
            
            $scope.onClick = function(data){
                window.open(data.link, '_blank');
            };
		}]);
        
	</script>
    
    <script type="text/ng-template" id="/templates/backface.html">
        <div class="back-content">
            <div class="title">{{ data.label }}</div>
            <div class="description">{{ data.description }}</div>
        </div>
    </script>
